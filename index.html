<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisence – Global Digital Health & Humanity Platform</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000814;
            color: #e8f4fc;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* ---- CENTERED LOGO + TITLE (باکس بزرگ‌تر با هاله قوی) ---- */
        .hero-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-container img {
            width: 620px;              /* بزرگ‌تر از قبل (۴۸۰ → ۶۲۰) */
            max-width: 90%;
            filter:
                drop-shadow(0 0 28px rgba(0, 160, 255, 0.9))
                drop-shadow(0 0 60px rgba(0, 80, 200, 0.7));
        }

        .hero-title {
            margin-top: 1.2rem;
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: #4db8ff;
            text-shadow:
                0 0 10px rgba(0, 150, 255, 0.7),
                0 0 25px rgba(0, 100, 220, 0.7);
        }

        /* ---- RIGHT-SIDE VERTICAL MENU ---- */
        .side-menu {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* حالت عادی دکمه‌ها: هاله آبی ملایم + حالت قرص */
        .side-menu a {
            display: block;
            min-width: 160px;
            padding: 0.8rem 1.6rem;

            border-radius: 999px;
            border: 1px solid rgba(0, 200, 255, 0.4);

            background: radial-gradient(circle at 30% 0%,
                rgba(0, 180, 255, 0.28),
                rgba(0, 10, 40, 0.98)
            );

            color: #e8f4fc;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;

            backdrop-filter: blur(6px);

            /* نور آبی مثل لوگو */
            box-shadow:
                0 0 14px rgba(0, 180, 255, 0.55),
                0 0 45px rgba(0, 120, 255, 0.35);

            transition:
                background 0.22s ease,
                box-shadow 0.22s ease,
                transform 0.22s ease,
                border-color 0.22s ease;
        }

        /* Hover: دکمه باد می‌کند + نور بیشتر می‌شود */
        .side-menu a:hover {
            background: radial-gradient(circle at 30% 0%,
                rgba(0, 210, 255, 0.7),
                rgba(0, 20, 70, 1)
            );

            border-color: rgba(0, 230, 255, 0.95);

            transform: translateX(-4px) scale(1.06);

            box-shadow:
                0 0 22px rgba(0, 230, 255, 0.95),
                0 0 70px rgba(0, 190, 255, 0.85);
        }

        /* حالت کلیک‌شده (active) – لحظه فشار دادن */
        .side-menu a:active {
            transform: translateX(-2px) scale(0.98);
            box-shadow:
                0 0 12px rgba(0, 190, 255, 0.85),
                0 0 36px rgba(0, 120, 220, 0.6);
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .side-menu {
                right: 15px;
                gap: 12px;
            }
            .side-menu a {
                min-width: 130px;
                padding: 0.6rem 1.1rem;
                font-size: 0.8rem;
            }
            .hero-container img {
                width: 320px;
            }
            .hero-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

    <!-- CENTERED LOGO + TITLE -->
    <div class="hero-container">
        <img src="elisence.png" alt="Elisence Logo">
        <div class="hero-title">
            Global Digital Health & Humanity Platform
        </div>
    </div>

    <!-- RIGHT SIDE MENU -->
    <div class="side-menu">
        <a href="index.html">Home</a>
        <a href="index.html#phases">Phases</a>
        <a href="about.html">About</a>
        <a href="story.html">Story</a>
        <a href="video.html">Videos</a>
        <a href="contact.html">Contact</a>
    </div>

</body>
</html>
