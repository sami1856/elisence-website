<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisence â€“ Global Digital Health & Humanity Platform</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000814;
            color: #e8f4fc;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* ---- FULLSCREEN LOGO ---- */
        .hero-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-container img {
            width: 480px;
            max-width: 85%;
            filter: drop-shadow(0 0 25px rgba(0, 150, 255, 0.75));
        }

        .hero-title {
            margin-top: 1rem;
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: #4db8ff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
        }

        /* ---- RIGHT-SIDE VERTICAL MENU ---- */
        .side-menu {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .side-menu a {
            padding: 12px 20px;
            background: rgba(0, 40, 80, 0.75);
            border: 1px solid rgba(0, 140, 255, 0.5);
            border-radius: 10px;
            color: #bfe9ff;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 140px;
            backdrop-filter: blur(6px);
            transition: 0.25s;
        }

        .side-menu a:hover {
            background: rgba(0, 120, 255, 0.9);
            color: #fff;
            border-color: rgba(0, 200, 255, 1);
            transform: translateX(-6px);
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .side-menu {
                right: 15px;
                gap: 12px;
            }
            .side-menu a {
                width: 110px;
                padding: 10px 14px;
                font-size: 0.85rem;
            }
            .hero-container img {
                width: 300px;
            }
        }
    </style>
</head>


<body>

    <!-- CENTERED LOGO + TITLE -->
    <div class="hero-container">
        <img src="elisence.png" alt="Elisence Logo">
        <div class="hero-title">
            Global Digital Health & Humanity Platform
        </div>
    </div>

    <!-- RIGHT SIDE MENU -->
    <div class="side-menu">
        <a href="index.html">Home</a>
        <a href="index.html#phases">Phases</a>
        <a href="about.html">About</a>
        <a href="story.html">Story</a>
        <a href="video.html">Videos</a>
        <a href="contact.html">Contact</a>
    </div>

</body>
</html>
